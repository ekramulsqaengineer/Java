name: Selenium Automation Run

on:
  workflow_dispatch:   # allows manual run from the Actions tab
  schedule:
    - cron: "0 0 * * *"   # optional daily schedule at 00:00 UTC (change or remove)

jobs:
  run-selenium:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chrome-version: latest

      - name: Build with Maven (package)
        run: mvn -B -DskipTests=true package --file pom.xml

      - name: Run Selenium (mvn test)
        env:
          POLL_EMAIL: ${{ secrets.POLL_EMAIL }}
          POLL_PASSWORD: ${{ secrets.POLL_PASSWORD }}
        run: |
          # If your tests are in mvn test, run them. Adjust if you use a specific test class.
          mvn -B test --file pom.xml

      - name: Upload test result artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/**/*
